<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>プレミアムプランの特典</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap">
<style>
    body {
        font-family: "Noto Sans JP", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }

    section {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
    }
    
    h1 {
        margin-bottom: 20px;
        font-size: 30px;
        color: #3546c8;
    }

    .benefits {
        list-style-type: none;
        padding: 0;
        text-align: center;
    }

    .benefits li {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .benefits li strong {
        color: #007bff;
        margin-right: 10px;
    }

    .auth-mark {
        width: 20px;
        height: auto;
        margin-left: 5px;
    }
</style>
</head>
<body>
    <section>
        <b><h1>プレミアムプランの特典</h1></b>
        <ul class="benefits">
            <li>SNS (airplane) で認証マーク<img class="auth-mark" src="texture/icon/checked.png" alt="認証マーク">をつけることができます</li>
            <li>○○サポートが24時間利用可能</li>
            <li>カスタマイズ可能なテーマとスタイル</li>
            <li>専用のストレージスペース</li>
            <li></li>
        </ul>
    </section>
</body>
</html>
