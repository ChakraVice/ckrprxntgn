<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>お問い合わせフォーム</title>
    <style>
      body {
        font-family: 'Noto Sans JP', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 500px;
        text-align: center;
      }
      
      input[type="text"],
      textarea {
        width: calc(100%);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #b9b9b9;
        border-radius: 2px;
        box-sizing: border-box;
        font-size: 16px;
        background-color: #fcfcfd;
      }
      
      textarea {
        height: 100px;
      }
      
      input[type="radio"] {
        margin-right: 5px;
        transform: scale(1.5);
      }
      
      button[type="submit"] {
        background-color: #1b4c81;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }
      
      button[type="submit"]:hover {
        background-color: #155599;
      }

      #name1 {
        display: none;
      }

      h2 {
        color: #1b2257;
      }

      textarea {
      resize: vertical;
      }
    </style>
  </head>
  <body>
      <form action="https://docs.google.com/forms/u/1/d/e/1FAIpQLSfVgy8jaOSxuPPbHa1R_NWLp1i6AuxbzJsOOA5C_FbkQ0db7w/formResponse" method="post" target="hidden_iframe" onsubmit="submitted=true;">
      
      <h2>お問い合わせ</h2>
      <form action="YOUR_ACTION_URL" method="POST">
        <div style="text-align: left; color: #1b2257;">
          <label for="name1"></label>
          <input type="text" id="name1" name="entry.2135619799" required>
          
          <label for="name2">お名前</label><br>
          <input type="text" id="name2" name="entry.1986141753" required>
          
          <label for="message">ご用件</label><br>
          <textarea id="message" name="entry.617430314" rows="3" cols="50" required></textarea>
          
          <div style="text-align: center;">
            <button type="submit" id="submitButton">送信</button>
        </div>
      </form>

    <script>
        let submitted = false;
    
        const page_transition = function () {
            if(submitted){
                window.location = 'thanks.html';
            }
        }
    </script>    
    <iframe name="hidden_iframe" style="display:none;" onload="page_transition()"></iframe>

    <script>
      var name1Input = document.getElementById('name1');
      var storedId = localStorage.getItem('id');
      if (storedId) {
        name1Input.value = storedId;
      }

      document.getElementById('contactForm').addEventListener('submit', function(event) {
        var isValid = true;
        var inputs = this.querySelectorAll('input, textarea');
        for (var i = 0; i < inputs.length; i++) {
          if (!inputs[i].checkValidity()) {
            isValid = false;
            break;
          }
        }
        if (!isValid) {
          event.preventDefault();
          alert('全ての項目を入力してください。');
        } else {
          document.getElementById('submitButton').disabled = true;
        }
      });
    </script>
  </body>
</html>
