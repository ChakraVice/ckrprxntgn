<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>よくある質問</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap">
<style>
    body {
        font-family: 'Noto Sans JP', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 1000px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }
    .search-bar {
        font-family: 'Noto Sans JP', sans-serif;
        width: calc(100%);
        padding: 10px;
        margin: 0 auto 20px auto;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
        border: 1px solid rgb(150, 150, 150);
    }
    .faq-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .faq-list li {
        margin-bottom: 10px;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
        cursor: pointer;
        transition: background-color 0.3s ease;
        position: relative;
        display: none; /* hide by default */
    }
    .faq-list li .toggle-icon {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
    }
    .faq-list li:hover {
        background-color: #e6e6e6;
    }
    .faq-content {
        display: none;
        margin-top: 10px;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }
</style>
</head>
<body>

<div class="container">
    <input type="text" class="search-bar" id="searchInput" placeholder="質問を検索する...">
    <ul class="faq-list">
        <li>文字が打てないです <span class="toggle-icon">▽</span></li>
        <div class="faq-content">
            <p>現在のタブを削除して開きなおしてみてください。 (開きなおしはCtrl + Shift + Tでできます) </p>
        </div>

        <p><br>※よくある質問は随時追加していきます</p>


    </ul>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const searchInput = document.getElementById("searchInput");
        const faqItems = document.querySelectorAll(".faq-list li");

        // ?q=txt
        const urlParams = new URLSearchParams(window.location.search);
        const searchTerm = urlParams.get('q');

        searchInput.value = searchTerm;

        faqItems.forEach(item => {
            const question = item.textContent.trim().toLowerCase();
            const content = item.nextElementSibling;

            if (!searchTerm || question.includes(searchTerm)) {
                item.style.display = "block";
            }
        });

        searchInput.addEventListener("input", function() {
            const searchTerm = this.value.trim().toLowerCase();

            faqItems.forEach(item => {
                const question = item.textContent.trim().toLowerCase();
                const content = item.nextElementSibling;

                if (question.includes(searchTerm)) {
                    item.style.display = "block";
                } else {
                    item.style.display = "none";
                    content.style.display = "none";
                }
            });
        });

        faqItems.forEach(item => {
            item.addEventListener("click", function() {
                const content = this.nextElementSibling;

                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        });
    });
</script>

</body>
</html>
