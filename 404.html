<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chakra | 404</title>
<style>
@import url('https://fonts.googleapis.com/css?family=Roboto+Mono:300,500');
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500&display=swap');
html, body {
width: 100%;
height: 100%;}
body {
margin: 0;
background-image: url(https://chakravice.github.io/404png/404.jpg);
background-size: cover;
background-repeat: no-repeat;
min-height: 100vh;
min-width: 100vw;
font-family: 'Noto Sans JP', sans-serif;
color: rgba(255,255,255,.87);}
.mx-auto {
margin-left: auto;
margin-right: auto;}
.container,
.container > .row,
.container > .row > div {
height: 100%;}
#countUp {
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
height: 100%;
.number {
font-size: 3rem;
font-weight: 500;
+ .text {
margin: 0 0 1rem;}}
.text {
font-weight: 300;
text-align: center;}}
.button {
font-family: 'Noto Sans JP', sans-serif;
display: inline-block;
padding: 10px 20px;
background-color: #2d5eb9;
color: #fff;
text-decoration: none;
border: none;
border-radius: 5px;
cursor: pointer;
font-size: 16px;
transition: background-color 0.5s ease; }
.button:hover {
background-color: #d25c5c;}
</style>
</head>
<body>
<div class="container">
<div class="row">
<div class="xs-12 md-6 mx-auto">
<div id="countUp">
<div class="number" data-count="404">間違っています</div>
<div class="text"></div>
<div class="text">半角で入力して大文字小文字の区別が出来ているかも確認してください</div>
<br><button class="button" onclick="goBack()">前のページへもどる</button>
</div></div></div></div>
<script>
function goBack() {
window.history.back();
}
</script>  
</body>
</html>
