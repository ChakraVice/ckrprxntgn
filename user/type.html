<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chakra | TypeLogin</title>
    <link rel="icon" href="../texture/logo/favicon.ico">
    <link rel="apple-touch-icon" href="../texture/logo/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .login-container {
            text-align: center;
        }
        input[type="password"] {
            padding: 10px;
            font-family: 'Noto Sans JP', sans-serif;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 250px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #12408f;
            font-family: 'Noto Sans JP', sans-serif;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #235c99;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="login-form" action="" method="GET">
            <input type="password" id="login-password" name="password" placeholder="IDを入力してください">
            <input type="submit" value="ログイン">
        </form>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var loginPassword = document.getElementById("login-password").value;
            if (loginPassword) {
                window.location.href = "id/" + encodeURIComponent(loginPassword);
            }
        });
    </script>
</body>
</html>
