<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clear</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin: 0 auto;
    display: block;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>

<button id="clearLocalStorage">こちらをクリックして実行</button>

<script>
document.getElementById("clearLocalStorage").addEventListener("click", function() {
  localStorage.clear();
  
  alert("正常に実行されました。再度ログイン画面でお試しください。\nこれでも解決しない場合は開発者にお問い合わせください。");
});
</script>

</body>
</html>
