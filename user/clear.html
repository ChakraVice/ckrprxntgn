<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clear</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  button {
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>

<button id="clearLocalStorage">こちらをクリック</button>

<script>
document.getElementById("clearLocalStorage").addEventListener("click", function() {
  localStorage.clear();
  
  alert("実行しました。前のページに戻り再度お試しください。");
});
</script>

</body>
</html>
